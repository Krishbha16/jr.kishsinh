        <!--heading related tag

        <hr width="50%" align="left">
        <h3 align="right">simple heading 3</h3>
        <hr width="50%" align="right">
        <h4 align="left">simple heading 4</h4>
        <hr width="50%" align="left">
        <h5 align="right">simple heading 5</h5>
        <hr width="50%" align="right">
        <h6 align="left">simple heading 6</h6>
        <hr width="50% " align="left">
        <!--change font size,color and name-->
        <font size="+6" color="blue" face="verdana">it expert</font><br>
    </body>
